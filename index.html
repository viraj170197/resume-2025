<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />

  <title>Vabhave Raj Vyas - Resume</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --bg-light: #f5f8fa;
      --bg-dark: #1e1e1e;
      --text-light: #222;
      --text-dark: #f4f4f4;
      --primary: #3498db;
      --accent: #2980b9;
    }

    [data-theme="light"] {
      background: linear-gradient(to right, #f5f8fa, #e4ecf0);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background: linear-gradient(to right, #121212, #1c1c1c);
      color: var(--text-dark);
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      max-width: 960px;
      margin: auto;
      padding: 2rem;
      transition: background 0.5s, color 0.5s;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .topbar button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .topbar button:hover {
      background-color: var(--accent);
    }

    h1, h2, h3 {
      color: var(--primary);
    }

    .center {
      text-align: center;
    }

    img.profile {
      width: 150px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }

    section {
      margin-bottom: 2.5rem;
      animation: fadeIn 1s ease;
    }

    ul {
      padding-left: 1.2rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
